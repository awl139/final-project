<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bimbingan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #d54ded, #b040ff);
      color: #000;
      margin: 0;
      overflow-x: hidden;
    }
    .sidebar {
      background-color: rgb(220, 193, 226);
      width: 250px;
      min-height: 100vh;
      padding-top: 20px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }
    .profile-name {
      text-align: center;
      color: #000;
      font-weight: bold;
    }
    .profile-nim {
      text-align: center;
      color: #000;
      font-size: 0.9rem;
    }
    .edit-profile-btn {
      display: block;
      margin: 10px auto;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
    .footer-sidebar {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 0.9rem;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      z-index: 1100;
    }
    .section-title {
      background-color: #b040ff;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-top: 60px;
      margin-left: 20px;
      margin-right: 20px;
    }
    .chat-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 10px;
      margin: 20px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .chat-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .chat-header img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-grow: 1;
      overflow-y: auto;
    }
    .bubble {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 20px;
      background-color: #eee;
      color: #000;
    }
    .bubble.me {
      align-self: flex-start;
      background-color: #f0d9ff;
    }
    .bubble.other {
      align-self: flex-end;
      background-color: #eee;
    }
    .chat-input {
      display: flex;
      margin-top: 10px;
    }
    .chat-input input {
      flex-grow: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 5px 15px;
    }
    .chat-input button {
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer-main {
      text-align: center;
      color: #fff;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .footer-main img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Tombol toggle sidebar -->
  <button id="toggleSidebar" class="toggle-btn">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" width="24" height="24">
      <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar p-3">
    <img src="pfp.jpg" alt="Profile" class="profile-img mt-3">
    <div class="profile-name">NAMA</div>
    <div class="profile-nim">NIM</div>
    <button class="edit-profile-btn">EDIT PROFIL</button>
    <a href="formdaftar.html">Pendaftaran Magang</a>
    <a href="approval.html">Approval Magang</a>
    <a href="bimbingan.html">Bimbingan</a>
    <a href="laporan.html">Laporan Magang</a>
    <a href="penilaian.html">Penilaian</a>
    <a href="sertif.html">Sertifikat</a>
    <a href="#">LOGOUT</a>
    <div class="footer-sidebar">Universitas Amikom Yogyakarta</div>
  </div>

  <!-- Konten utama -->
  <div class="container-fluid">
    <h4 class="section-title">Bimbingan</h4>

    <div class="chat-box">
      <div class="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Dosen">
        <span>Dosen Pembimbing</span>
      </div>
      <div class="chat-message">
        <div class="bubble me">Baik, terima kasih Pak üôè</div>
        <div class="bubble other">Selamat siang Pak, saya ingin mengajukan bimbingan saya üôè</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="ketik pesan...">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16" width="16" height="16">
            <path d="M15.964 0.686a.5.5 0 0 0-.682-.182l-15 8a.5.5 0 0 0 0 .892l15 8a.5.5 0 0 0 .718-.515l-1.4-7.2L15.964.686zM14.753 8.5l1.057 5.43L2.301 8 15.81 2.07l-1.057 5.43z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="footer-main">
      <img src="amikom.jpg" alt="Logo">
      <div>Universitas Amikom Yogyakarta</div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", function() {
      sidebar.classList.toggle("show");
      
      // Ganti icon
      if (sidebar.classList.contains("show")) {
        toggleBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16" width="24" height="24">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
          </svg>
        `;
      } else {
        toggleBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" width="24" height="24">
            <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
          </svg>
        `;
      }
    });
  </script>

</body>
</html>
